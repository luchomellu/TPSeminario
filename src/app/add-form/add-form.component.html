<form #albumForm="ngForm" (submit)="postAlbum(albumForm.value)">
    <div class="form-group row">
      <label for="inputAlbum" class="col-sm-2 col-form-label">Album</label>
      <div class="col-sm-10">
        <input class="form-control" id="inputAlbum" placeholder="Nombre Album" name="album" ngModel>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputArtista" class="col-sm-2 col-form-label">Artista</label>
      <div class="col-sm-10">
        <input class="form-control" id="inputArtista" placeholder="Artista" name="artist" ngModel>
      </div>
    </div>
    <div class="form-group row">
        <label for="inputlenght" class="col-sm-2 col-form-label">Duracion</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputlenght" placeholder="Duracion" name="lenght" ngModel>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputLink" class="col-sm-2 col-form-label">Link (embed)</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputLink" placeholder="Link Video (embed)" name="link" ngModel>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputImage" class="col-sm-2 col-form-label">Link Imagen</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputImage" placeholder="Link Imagen" name="image" ngModel>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" >Upload Album</button>
      </div>
    </div>
  </form>
