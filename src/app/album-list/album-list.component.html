<div class="album-container">
    <div class="album-list">
        <div  *ngFor="let album of albums" class="album text-bg-dark">
            <img [src]="album.image" alt="">
            <h1>{{album.album}}</h1>
            <h2>{{album.artist}}</h2>
            <p>Duracion: {{album.lenght}}</p>
            <a class="btn btn-primary" role="button" (click)="playAlbum(album)">Escuchar</a>
        </div>
    </div>
    <app-album-player></app-album-player>
</div>
